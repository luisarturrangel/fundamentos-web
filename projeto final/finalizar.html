<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finalizar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/finalizar.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <div>
          <a href="index.html"
            ><i class="fas fa-angle-left text-white m-2"></i
          ></a>
        </div>
        <div class="position-relative mt-2 me-2">
          <a href="carrinho.html" class="navbar-brand linkCart"
            ><i class="fas fa-shopping-cart text-white"></i
          ></a>
          <div
            class="cartNum translate-middle badge rounded-circle bg-secondary position-absolute top-0 start-100 shadow"
          >
            0
          </div>
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-center form-payment">
      <form action="#" method="post" class="w-50 credit-form" autocomplete="on">
        <label for="credit-card-number" class="mt-4">Nome no Cartão</label>
        <input
          class="form-control w-100 mt-4"
          name="credit-card-name"
          type="text"
          placeholder="nome do Cartão"
          aria-label="nome do Cartão"
          required
        />
        <label for="credit-card-number" class="mt-4">Número do Cartão</label>
        <div>
          <input
            class="form-control w-100 mt-4"
            name="credit-card-number"
            type="text"
            placeholder="Número do Cartão"
            aria-label="Número do Cartão"
            maxlength="19"
          />
          <div class="number-icon text-end"></div>
        </div>
        <div class="container d-lg-flex justify-content-between">
          <div>
            <div>
              <label for="credit-card-expiration" class="mt-4"
                >Data de Epiração</label
              >
            </div>
            <div>
              <input
                class="form-control w-100 mt-4"
                name="credit-card-expiration"
                type="month"
                placeholder="Data"
                aria-label="data"
              />
            </div>
          </div>
          <div>
            <div>
              <label for="credit-card-number" class="mt-4"
                >Número de segurança</label
              >
            </div>
            <div>
              <input
                class="form-control w-100 mt-4"
                name="credit-card-code"
                type="text"
                placeholder="CVV"
                aria-label="codigo"
              />
            </div>
          </div>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary mt-4">
          Pagar
        </button>
      </form>
    </div>
    <div
      class="container d-flex justify-content-center align-content-center form-payment"
    ></div>
    <script src="./js/creditcard.js"></script>
    <script
      src="https://kit.fontawesome.com/189332a467.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
