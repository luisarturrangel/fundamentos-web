<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Final</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="d-flex flex-column h-100">
    
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="myInput" type="search" placeholder="Pesquisa" aria-label="Pesquisa">
          <button class="btn btn-outline-success" type="submit">Pesquisa</button>
        </form>
        <script>
          $(document).ready(function(){
            $("#myInput").on("keyup", function() {
              var value = $(this).val().toLowerCase();
              $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
            });
          });
          </script> 
        <div class="position-relative mt-2 me-2">
          <a href="carrinho.html" class="navbar-brand linkCart"><i class="fas fa-shopping-cart"></i></a>
          <div class="cartNum translate-middle badge rounded-circle bg-secondary position-absolute top-0 start-100 shadow">0</div>
        </div>
      </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagens/BANNER.png" class="d-block w-50 " alt="...">
        </div>
        <div class="carousel-item justify-content-center">
          <img src="imagens/BANNER2.png" class="d-block w-50" alt="...">
        </div>
        <div class="carousel-item justify-content-center">
          <img src="imagens/BANNER3.png" class="d-block w-50" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container mt-4 mb-4">
      <div class="card-group row row-cols-sm-2 row-cols-md-3 row-cols-lg-4  g-4 grid-layout-cards"></div>
    </div>
    <div class="bg-dark opacity-75 container-fluid pt-4 pb-4 mt-auto">
      <footer  class="card-footer container text-white text-center">
        Desenvolvido por <a target="_blank" class="nav-link link-verde d-inline" href="https://github.com/PauloHVicente"> Paulo Henrique</a> e <a target="_blank" class="nav-link link-verde d-inline" href="https://github.com/luisarturrangel">Luis Rangel</a>
      
      </footer>
    </div>
    <script src="js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/189332a467.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
